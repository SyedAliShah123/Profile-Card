<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Profile Card</title>
</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="/syed pic.jpg" alt="profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Syed Ali Shah</span>
            <span class="job">Front-End Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2 ;" class="links">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2 ;" class="links">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c ;" class="links">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #f00 ;" class="links">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div8 class="button">
            <button type="button" class="btn">Hire Me</button>
        </div>


    </div>



</body>

</html>
